#####################################
# YARDSTICK CONFIG
#####################################


#####################################
# DEFAULT FOLDER LOCATIONS
#####################################
Test: <YARDSTICK_ROOT>\Test
Buildspace: <YARDSTICK_ROOT>\Buildspace
Scripts: <YARDSTICK_ROOT>\Scripts
Published: <YARDSTICK_ROOT>\Published
Recipes: <YARDSTICK_ROOT>\Recipes
Icons: <YARDSTICK_ROOT>\Icons
Tools: <YARDSTICK_ROOT>\Tools
Temp: <YARDSTICK_ROOT>\Temp
Secrets: <YARDSTICK_ROOT>\Secrets
Modules: <YARDSTICK_ROOT>\Modules


#####################################
# INTUNE CONNECTION SETTINGS
#####################################
TenantID: 
ClientSecret: 
ClientId: 


#####################################
# PACKAGED APPLICATION DEFAULTS
#####################################
defaultNumVersionsToKeep: 3
defaultOwner:
defaultMaximumInstallationTimeInMinutes: 60
defaultMinOSVersion: W10_20H2
defaultInstallExperience: system
defaultRestartBehavior: suppress
defaultAllowUserUninstall: true
defaultIs32BitApp: false
defaultArchitecture: none
defaultRequiresApproval: false
defaultDetectionScriptFileExtension: ps1
defaultDetectionScriptRunAs32Bit: false
defaultDetectionScriptEnforceSignatureCheck: false
defaultDeadlineDateOffset: 0
defaultAvailableDateOffset: 0
defaultScopeTags:
  - Scope Tags Go Here (Can be Multiple)
defaultDeploymentGroups:
  - Group IDs go here and will receive a default available deployment for testing purposes


#####################################
# EMAIL NOTIFICATION SETTINGS
#####################################
emailNotificationEnabled: false
emailRecipient: "admin@yourorganization.com"
emailSubject: "Yardstick Application Update Report"
emailSenderName: "Yardstick Automation"
emailSendFromAddress: "noreply@yourorganization.com"

#####################################
# DEPENDENT LINK UPDATE SETTINGS
#####################################
dependentLinkUpdateEnabled: true
dependentLinkUpdateRetryCount: 3
dependentLinkUpdateRetryDelaySeconds: 5
dependentLinkUpdateTimeoutSeconds: 60
dependentApplicationBlacklist:
  - "Example Dependent App Name to Exclude"