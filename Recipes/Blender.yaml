url: https://mirror.clarkson.edu/blender/release/
urlredirects: false
preDownloadScript: | 
  $Content = Invoke-WebRequest $Script:URL
  $Directory = (($content.links | Where-Object href -match "Blender[0-9]\.[0-9]{1,2}\/").href)[-1]
  $Script:URL = $Script:URL + $Directory
  $Content = Invoke-WebRequest $Script:URL
  $Script:FileName = (($content.links | Where-Object href -match "-windows-x64\.msi$").href)[-1]
  $Script:Version = ($FileName -split "-")[1]
  $Script:URL = "https://mirror.clarkson.edu/blender/release/$($Directory)$($FileName)"
installScript: msiexec /i <filename> /qn /norestart
uninstallScript: msiexec /x <productcode> /qn /norestart
