url: https://github.com/qzind/tray
urlredirects: false
preDownloadScript: |
  using module .\Modules\Custom\GithubDownloader.psm1
  $downloadFileRegex = "qz-tray-([0-9]\.{0,1}){3}-x86_64\.exe"
  $versionRegex = "(\.{0,1}[0-9]{1,2}){2,4}"
  $Script:downloader = [GithubDownloader]::new($URL, $downloadFileRegex, $versionRegex)
  $downloader.Update()
  $Version = $downloader.LatestVersion
  $URL = $downloader.URL
  $filename = $downloader.filename
  $registryDetectionValue = $Version
installScript: <filename> /S
uninstallScript: C:\Program Files (x86)\QZ Tray\uninstall.exe /S
iconFile: qztray.png
id: qztray
displayName: QZ Tray
publisher: QZ
description: Browser plugin for sending documents and raw commands to a printer or attached device.
detectionType: registry
registryDetectionMethod: version
registryDetectionKey: HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Uninstall\QZ Tray
registryDetectionValueName: DisplayVersion
registryDetectionOperator: GreaterThanOrEqual